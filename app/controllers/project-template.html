<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Project Information</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-2">Name: </div>
        <div class="col-sm-10">{{projectobj.projectName}}</div>
      </div>
      </br>
      <div class="row">
        <div class="col-sm-2">Description: </div>
        <div class="col-sm-10">{{projectobj.projectinformation.description}}</div>
      </div>
      </br>
      <div class="row">
        <div class="col-sm-2">Team Members: </div>
        <div class="col-sm-10">{{projectobj.projectinformation.teammembers}}</div>
      </div>
      </br>
      <div class="row">
        <div class="col-sm-2">Duration: </div>
        <div class="col-sm-10">{{projectobj.projectinformation.duration}}</div>
      </div>
    </div>
  </div>
</div>
